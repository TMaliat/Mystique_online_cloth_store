{% extends 'base.html' %}
{% load static %}

{% block title %} Mystique Profile {% endblock %}

{% block content %}
<style>
    /* Custom CSS for vintage styling */
    .vintage-form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        height: 460px; /* Increase the height as desired */
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-top: 20px;
    }

    .vintage-form h2 {
        color: #693a1e;
        font-size: 28px;
        margin-bottom: 5px;
        margin-left: 10px;
    }

    .vintage-form label {
        color: #693a1e;
        margin-left: 10px;
    }

    .vintage-form .form-control {
        background-color: #fff;
        border-color: #693a1e;
        color: #693a1e;
        width: 400px; /* Modify it as needed */
        margin-left: 10px;
    }

    .vintage-form .btn-primary {
        background-color: #693a1e;
        border-color: #693a1e;
        color: #fff;
        font-weight: bold;
        margin-left: 10px;
        margin-top: 5px;
    }

    .vintage-form .btn-primary:hover {
        background-color: #8c5433;
        border-color: #8c5433;
    }
</style>

<div class="row justify-content-center align-items-center">
    
    <div class="col-md-4">
        <br><br><br><br><br><br><br>
        <img class="img-fluid" src="{% static 'img/profile.png' %}" style="width:440px;" alt="no-result">
    </div>
    <div class="col-md-5">
        <br><br><br><br><br><br><br><br>
        <div class="vintage-form">
            <h2>Your Profile</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" value="{{ request.user.username }}" readonly>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" value="{{ request.user.email }}" readonly>
                </div>
                <br>
                <a href="{% url 'change_password' %}" class="btn btn-primary">Change Password</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
